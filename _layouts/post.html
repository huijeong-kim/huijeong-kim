---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="fs-4 text-muted">{{ page.date | date: "%b %d, %y |" }}</span>
  <span class="mt-4 fs-6">
    {% if page.tags %}
    {% for tag in page.tags %}
    <a class="label text-muted">#{{ tag }}</a> &nbsp;
    {% endfor %}
    {% endif %}
  </span>
  <div class="mt-4">{{ content }}</div>
  <script src="https://utteranc.es/client.js"
          repo="huijeong-kim/huijeong-kim.github.io"
          issue-term="pathname"
          theme="preferred-color-scheme"
          crossorigin="anonymous"
          async>
  </script>
</div>
